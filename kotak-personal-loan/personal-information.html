<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link href="css/kotak-personal-loan.css" rel="stylesheet">
    <link rel="stylesheet" href="css/other.css">

    <title>Kotak Personal Loan</title>
  </head>
  <style>
      hr{
          margin-top: 0;
          margin-bottom: 0;
      }
  </style>
  <body>
    
    <header>
        <div class="center_grid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <div class="logo">
                            <img src="img/kotak-bank-logo.svg" class="img-fluid" alt="Kotak Mahindra Bank Logo">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Contact Us</a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <p>Our experts are here to help you</p>
                                <div class="dropdown_row">
                                    <div class="dropdown_col">
                                        Customer Care
                                    </div>
                                    <div class="dropdown_col text-right">
                                        <a href="tel:1800 209 8800">1800 209 8800</a>
                                    </div>
                                </div>
                                <div class="dropdown_row m-0 pb-0">
                                    <div class="dropdown_col">
                                        Email
                                    </div>
                                    <div class="dropdown_col text-right col_lg">
                                        <a href="mailto:kli.einsurance@kotak.com">kli.einsurance@kotak.com</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="main_kotak_container">
        <div class="center_grid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 p-0">
                        <div class="progress_outer_container">
                            <div class="progress_container">
                                <div class="progress-bar">
                                    <div class="progress-block" data-value="50"></div>
                                </div>
                                <div class="progress-status">0% Completed</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="main_container typography">
                            <div class="page_title_container">
                                <div class="page-title-icon">
                                    <img src="img/lets-get-icon.svg" class="img-fluid">
                                </div>
                                <div class="page-title">
                                    <h3 class="mb-1">Personal information</h3>
                                    <p class="mb-0">Please update and confirm your details for personal loan application</p>
                                </div>
                            </div>

                            <div class="form_inner_container">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                            <div class="form_row">
                                                <label>Date of birth</label>
                                                <input type="text" class="dob" placeholder="DD/MM/YYYY" readonly autocomplete="off">
                                            </div>
                                        </div>
                                        
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                            <div class="form_row mb-4">
                                                <label>Gender</label>
                                                <div class="option_button_container mb-0">
                                                    <button class="btn-option gender selected">Male</button>
                                                    <button class="btn-option gender">Female</button>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-12 d-xl-block d-lg-block d-md-block d-block">
                                            <div class="form_row mb-4">
                                                <hr>
                                            </div>
                                        </div>                                        
        
                                        <div class="col-12">
                                            <div class="form_row mb-4">
                                                <h5>Current address</h5>
                                            </div>
                                        </div>                                        

                                        <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                            <div class="form_row">
                                                <label>Address line 1</label>
                                                <input type="text" placeholder="Enter address line 1">
                                            </div>
                                        </div>
                                        
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                            <div class="form_row">
                                                <label>Address line 2</label>
                                                <input type="text" placeholder="Enter address line 2">
                                            </div>
                                        </div>
                                        
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                            <div class="form_row">
                                                <label>Address line 3</label>
                                                <input type="text" placeholder="Enter address line 3">
                                            </div>
                                        </div>
        
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                            <div class="form_row">
                                                <label>State</label>
                                                <input type="text" value="Maharashtra" placeholder="Enter State">
                                            </div>
                                        </div>
        
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                            <div class="form_row">
                                                <label>City</label>
                                                <input type="text" value="Mumbai" placeholder="Enter City">
                                            </div>
                                        </div>
        
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                            <div class="form_row">
                                                <label>PIN Code</label>
                                                <input type="number" pattern="\d*" placeholder="Enter PIN code">
                                            </div>
                                        </div>
                                        
                                        <div class="col-12 ">
                                            <div class="form_row">
                                                <div class="option_container mb-2">
                                                    <label>
                                                        <input type="checkbox" id="permanentAdd">
                                                        <span class="caption">My permanent address is same as current address</span>
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                                                                
                                        
                                        <div class="container-fluid">
                                            <div class="row permanentAddressContainer">
                                                <div class="col-12 d-xl-block d-lg-block d-md-block d-block">
                                                    <div class="form_row mb-4">
                                                        <hr>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form_row mb-4">
                                                        <h5 >Permanent address</h5>
                                                    </div>
                                                </div>
                
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                                    <div class="form_row">
                                                        <label>Address line 1</label>
                                                        <input type="text" placeholder="Enter address line 1">
                                                    </div>
                                                </div>
                
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                                    <div class="form_row">
                                                        <label>Address line 2</label>
                                                        <input type="text" placeholder="Enter address line 2">
                                                    </div>
                                                </div>
                
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                                    <div class="form_row">
                                                        <label>Address line 3</label>
                                                        <input type="text" placeholder="Enter address line 3">
                                                    </div>
                                                </div>
                
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                                    <div class="form_row">
                                                        <label>State</label>
                                                        <input type="text" placeholder="Enter State">
                                                    </div>
                                                </div>
                
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                                    <div class="form_row">
                                                        <label>City</label>
                                                        <input type="text" placeholder="Enter City">
                                                    </div>
                                                </div>
                                                
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                                    <div class="form_row">
                                                        <label>PIN Code</label>
                                                        <input type="number" pattern="\d*" placeholder="Enter PIN code">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="center_grid_footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="form_row mb-0 d-flex align-content-center justify-content-between">
                            <button class="btn-pl-link backBtn"><img src="img/back-icon.svg" class="img-fluid mr-2">Back</button>
                            <button class="btn-pl-primary proceedBtn">Proceed</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>



   
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/kotak-personal-loan.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.progress-block').css('width', $('.progress-block').data('value')+'%');
            $('.progress-status').html($('.progress-block').data('value')+'% Completed');
            $('.typeLoan').click(function(){
                $('.typeLoan').removeClass('selected');
                $(this).addClass('selected');
            });
            $('.gender').click(function(){
                $('.gender').removeClass('selected');
                $(this).addClass('selected');
            });
            $('.proceedBtn').click(function(){
                location.href="employment-details.html";
            });
            $('.backBtn').click(function(){
                location.href="loan-amount-required.html";
            });
            
            $("#permanentAdd").click(function(){
                if ($('#permanentAdd').is(':checked')){
                    $('.permanentAddressContainer').css('display', 'none')
                } else{
                    $('.permanentAddressContainer').css('display', 'flex')
                }
            })
        });

    </script>
    
  </body>
</html>
