<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link href="css/kotak-personal-loan.css" rel="stylesheet">
    <link rel="stylesheet" href="css/other.css">

    <title>Kotak Personal Loan</title>
  </head>
  <body>
    
    <header>
        <div class="center_grid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <div class="logo">
                            <img src="img/kotak-bank-logo.svg" class="img-fluid" alt="Kotak Mahindra Bank Logo">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Contact Us</a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <p>Our experts are here to help you</p>
                                <div class="dropdown_row">
                                    <div class="dropdown_col">
                                        Customer Care
                                    </div>
                                    <div class="dropdown_col text-right">
                                        <a href="tel:1800 209 8800">1800 209 8800</a>
                                    </div>
                                </div>
                                <div class="dropdown_row m-0 pb-0">
                                    <div class="dropdown_col">
                                        Email
                                    </div>
                                    <div class="dropdown_col text-right col_lg">
                                        <a href="mailto:kli.einsurance@kotak.com">kli.einsurance@kotak.com</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="main_kotak_container no-footer">
        <div class="center_grid">
            <div class="container-fluid">
                <div class="row">
                    <!-- <div class="col-12 p-0">
                        <div class="progress_outer_container">
                            <div class="progress_container">
                                <div class="progress-bar">
                                    <div class="progress-block" data-value="15"></div>
                                </div>
                                <div class="progress-status">15% Completed</div>
                            </div>
                        </div>
                    </div> -->

                    <div class="col-12">
                        <div class="main_container typography">
                            <h3>Enter OTP</h3>
                            <p>Please enter the 6-digit OTP sent to your mobile number xxxxxxx757.</p>

                            <div class="form_inner_container">
                                <div class="row">
                                    <div class="col-lg-6 col-xl-6 col-12">
                                        <div class="form_row otp">
                                            <input type="number" placeholder="Enter OTP" pattern="\d*" onkeypress="if(this.value.length==10) return false;" onkeypress="validate(event)">
                                            <p class="input-info countdown">0:20 sec</p>
                                            <p class="input-info notRecieved mb-3">Didnâ€™t receive it?</p>
                                            <div class="invalid-otp" id="ivalidOTP">
                                                <img src="img/warning-icon.svg" class="img-fluid mr-1">Invalid OTP. Please try again.
                                            </div>
                                            <div class="form_row mb-0 resendLink">
                                                <a href="#">Resend OTP</a>
                                                <a href="#">Receive a call</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                               
                                <div class="form_row">
                                    <div class="option_container mb-3">
                                        <label>
                                            <input type="checkbox" name="dnd">
                                            <span class="caption">I allow Kotak Bank to send me SMS/alerts even if I am registered under DND</span>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="option_container mb-3">
                                        <label>
                                            <input type="checkbox" name="whatsapp">
                                            <span class="caption">I like to receive all important communication on WhatsApp</span>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="center_grid_footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="form_row mb-0 d-flex align-content-center justify-content-between">
                            <button class="btn-pl-link backBtn"><img src="img/back-icon.svg" class="img-fluid mr-2">Back</button>
                            <button class="btn-pl-primary" onclick="window.location.href='apply-now-etb.html';">Verify</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>



   
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/kotak-personal-loan.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.progress-block').css('width', $('.progress-block').data('value')+'%');
            $('.backBtn').click(function(){
                location.href="already-account.html";
            });
        });
        var countDown = 20; 
        var interval = setInterval(function() {
            countDown--;
            if(countDown<=9){
                $('.countdown').html('0:0'+countDown+' sec');
            }else{
                $('.countdown').html('0:'+countDown+' sec');
            }
            if(countDown == 0){
                clearInterval(interval);
                $('.countdown').css('display', 'none');
                $('.notRecieved, .resendLink').css('display', 'flex');
            }
        
        }, 1000);
    </script>
    
  </body>
</html>
