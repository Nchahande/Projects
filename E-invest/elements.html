<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/kotak-ulip.css" />

    <title>Digital Ulip</title>
  </head>
  <body>

    
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 mb-3">
                <h2>Buttons</h2>
            </div>
            <div class="col-12">
                <button class="kotak-btn kotak-btn-secondary-outline">Buy Now</button>
                <button class="kotak-btn kotak-btn-primary">Buy Now</button>
                <button class="kotak-btn kotak-btn-secondary-outline">Proceed</button>
                <button class="kotak-btn kotak-btn-secondary-outline">Upload Documents</button>
                <button class="kotak-btn kotak-btn-secondary-outline">Done</button>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-12 mb-3">
                <h2>Text Links</h2>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-5 col-sm-5 col-12 mb-3">
                <a href="#">Contact us</a>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-7 col-sm-7 col-12 mb-3">
                <a href="#" class="arrow-back-black">Back</a>
                <a href="#" class="arrow-right-red">Upload later</a>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-12 mb-3">
                <h2>Text Fields</h2>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 mb-3">
                <div class="field_row">
                    <label>Label</label>
                    <input type="text" placeholder="Placeholder"/>
                    <p class="error-msg">This is an error message.</p>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 mb-3">
                <div class="field_row input-error">
                    <label>Label</label>
                    <input type="text" placeholder="Placeholder" value="error"/>
                    <p class="error-msg">This is an error message.</p>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 mb-3">
                <div class="field_row">
                    <label>Label</label>
                    <input type="text" placeholder="Select Date" autocomplete="off" class="date-field calendar" readonly>
                    <p class="error-msg">This is an error message.</p>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                <div class="field_row">
                    <label>Label</label>
                    <select>
                        <option value="0">Option 1</option>
                        <option value="0">Option 2</option>
                        <option value="0">Option 3</option>
                        <option value="0">Option 4</option>
                    </select>
                    <p class="error-msg">This is an error message.</p>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                <div class="field_row">
                    <label>Label</label>
                    <textarea rows="4" cols="50"></textarea>
                    <p class="error-msg">This is an error message.</p>
                </div>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-12 mb-3">
                <h2>Checkbox, Radio & Toggle Button</h2>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-5 col-sm-5 col-12 mb-3">
                <div class="option_container option-inline">
                    <label>
                        <input type="checkbox">
                        <span class="caption">Default</span>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="option_container option-inline">
                    <label>
                        <input type="checkbox" checked="checked">
                        <span class="caption">Checkbox</span>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-5 col-sm-5 col-12 mb-3">
                <div class="option_container option-inline">
                    <label>
                        <input type="radio" name="sample">
                        <span class="caption">Default</span>
                        <span class="dotmark"></span>
                    </label>
                </div>
                <div class="option_container option-inline">
                    <label>
                        <input type="radio" name="sample" checked="checked">
                        <span class="caption">Selected</span>
                        <span class="dotmark"></span>
                    </label>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-5 col-sm-5 col-12 mb-3">
                <div class="option_container option-inline">
                    <label>
                        <input type="checkbox">
                        <span class="toggle-caption">&nbsp;</span>
                        <span class="togglemark"></span>
                    </label>
                </div>
            </div>    
        </div>

        <div class="row mb-5">
            <div class="col-12"></div>
        </div>
    </div>
    


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Custom jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript">
        $(function () {
            $('.date-field').datepicker({
                changeMonth: true,
                changeYear: true,
                showAnim: 'slideDown',
                yearRange: '1945:' + (new Date).getFullYear(),
                dateFormat: 'dd/mm/yy',
                maxDate: 0,
                beforeShow: function (input, inst) {
                    $(document).off('focusin.bs.modal');
                },
                onClose: function () {
                    $(document).on('focusin.bs.modal');
                }
            }).on('change', function () {
                /* function here */
            });
        });

    </script>
    
  </body>
</html>
